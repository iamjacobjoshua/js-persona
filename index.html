<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Javascript - Persona</title>
        <style>
            body{
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        <p>A Javascript Code that Prints your Name, Height &amp; Country</p>
    </body>
    <script>
        var fName = prompt("Enter your Full Name:");
        var height = prompt("Enter your Height:");
        var country = prompt("Enter your Country:");
        
        document.write("<br>" + "Name: " + fName + "<br>");
        document.write("<br>" + "Height: " + height + "<br>");
        document.write("<br>" + "Country: " + country);
    </script>
</html>
